{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Bem Vindo</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}" ></script>
	<script type="text/javascript" src="{% static 'js/jquery.js' %}" ></script>
	<style type="text/css">
		.btn{
			width: 220px;
		}
	</style>
</head>
<body>
	<header></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-offset-3 box">
					<form action="" method="post" role="form" class="col-sm-5">
						{% csrf_token %}
						{% block form %}
							
						{% endblock %}
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
